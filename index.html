<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Project Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Pet</title>
  </head>

  <body onload="healthMove(), hungerMove(), happyMove(), petDay()">
    <div class="container">
      <div class="row rev">
        <div class="col-md-4 col-sm-12 col-xs-12 light">
          <div id="pet-info">
            <h2 id="pet-name" class="text-center display-4"><b>Shiro</b></h2>
            <h2 id="pet-age" class="text-center lead">0 days old</h2>
            <br />
            <h5 class="fs-4">Health</h5>
            <div id="pet-health" class="w-100 bg-grey">
              <div id="health-bar">70%</div>
            </div>
            <h5 class="fs-4">Hunger</h5>
            <div id="pet-hunger" class="w-100 bg-grey">
              <div id="hunger-bar">50%</div>
            </div>
            <h5 class="fs-4">Happiness</h5>
            <div id="pet-happiness" class="w-100 bg-grey">
              <div id="happy-bar">60%</div>
            </div>
          </div>
          <div class="dropdown text-center  mt-4 mb-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Settings
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" >Rename Pet</a></li>
              <li><a class="dropdown-item" href="#" >Speed</a></li>
              <li><a class="dropdown-item" href="#" >Reset Game</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 col-sm-12 col-xs-12 bg-dark mb-4">
          <div id="pet-action">
            <div id="pet-img-div" class="text-center bg-dark">
              <img src="images/pet_normal.gif" id="pet-img" class="rounded" />
            </div>
            <div class="text-center mt-4" id="pet-buttons ">
              <button id="clean" onclick="clean()" class="action-btn btn btn-lg btn-danger">
                Clean
              </button>
              <button id="feed" onclick="feed()" class="action-btn btn btn-lg btn-primary">
                Feed
              </button>
              <button id="play" onclick="play()" class="action-btn btn btn-lg btn-success">
                Play
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
