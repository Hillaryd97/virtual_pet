<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Project Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Pet</title>
  </head>

  <body onload="healthMove(), hungerMove(), happyMove(), petDay()">
    <div class="container">
      <div class="row rev">
        <div class="col-md-4 col-sm-12 col-xs-12 light">
          <div id="pet-info">
            <h2 id="pet-name" class="text-center display-4"><b>Shiro</b></h2>
            <h2 id="pet-age" class="text-center lead">0 days old</h2>
            <br />
            <h5 class="fs-4">Health</h5>
            <div id="pet-health" class="w-100 bg-grey">
              <div id="health-bar">70%</div>
            </div>
            <h5 class="fs-4">Hunger</h5>
            <div id="pet-hunger" class="w-100 bg-grey">
              <div id="hunger-bar">50%</div>
            </div>
            <h5 class="fs-4">Happiness</h5>
            <div id="pet-happiness" class="w-100 bg-grey">
              <div id="happy-bar">60%</div>
            </div>
          </div>
          <div class="dropdown text-center mt-4 mb-4">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Settings
            </button>
            <ul class="dropdown-menu">
              <li>
                <button
                  type="button"
                  class="dropdown-item"
                  data-bs-toggle="modal"
                  data-bs-target="#rename-pet"
                >
                  Rename Pet
                </button>
              </li>
              <li> <button
                type="button"
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#game-speed"
              >
                Speed
              </button></li>
              <li> <button
                type="button"
                class="dropdown-item"
                data-bs-toggle="modal"
                data-bs-target="#reset-game"
              >
                Reset Game
              </button></li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 col-sm-12 col-xs-12 bg-dark mb-4">
          <div id="pet-action">
            <div id="pet-img-div" class="text-center bg-dark">
              <img src="images/pet_normal.gif" id="pet-img" class="rounded" />
            </div>
            <div class="text-center mt-4" id="pet-buttons ">
              <button
                id="clean"
                onclick="clean()"
                class="action-btn btn btn-lg btn-danger"
              >
                Clean
              </button>
              <button
                id="feed"
                onclick="feed()"
                class="action-btn btn btn-lg btn-primary"
              >
                Feed
              </button>
              <button
                id="play"
                onclick="play()"
                class="action-btn btn btn-lg btn-success"
              >
                Play
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->

    <!-- Rename Pet -->
    <div id="rename-pet" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-bs-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Rename Pet</h4>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="mb-3">
                <label for="petName" class="col-form-label"
                  >Enter a new name:</label
                >
                <input id="new-pet-name" type="text" class="form-control" />
              </div>
              <b><p id="error"></p></b>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              onclick="renamePet()"
              class="btn btn-info"
            >
              Rename
            </button>
            <button
            type="button"
            data-bs-dismiss="modal"
            onclick="renamePet()"
            class="btn btn-secondary"
          >
            Close
          </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Speed -->
    <div id="game-speed" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-bs-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Game Speed</h4>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="mb-3 text-center">
                <!-- <label for="petName" class="col-form-label"></label> -->
                <input class="btn btn-outline-secondary m-2" id="slow" type="button" value="Slow">
                <input class="btn btn-outline-secondary m-2" id="normal" type="button" value="Normal">
                <input class="btn btn-outline-secondary m-2" id="fast" type="button" value="Fast">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              onclick=""
              class="btn btn-secondary"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Reset Game -->
    <div id="reset-game" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-bs-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Reset Game</h4>
          </div>
          <div class="modal-body text-center">
            <p>If you press this button, you are going to lose all your progress forever.</p>
            <button class="btn btn-outline-danger" onclick="resetGame()">RESET</button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              onclick="renamePet()"
              class="btn btn-secondary"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
